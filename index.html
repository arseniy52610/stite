<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бета-тест</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f0f10;
      --card: #1b1b1d;
      --card-soft: #222326;
      --text: #f5f5f5;
      --muted: #c2c2c2;
      --accent: #f6c453;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #0d0d0f 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 60px;
    }

    .page {
      width: min(640px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex: 1;
    }

    .hero {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 8px 8px 0;
    }

    .hero__icon {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .hero__eyebrow {
      color: var(--muted);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    .hero h1 {
      font-size: clamp(24px, 4vw, 32px);
      margin-bottom: 6px;
    }

    .hero__subtitle {
      color: var(--muted);
      font-size: 15px;
    }

    .beta {
      flex: 1;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .beta__title {
      font-size: clamp(40px, 8vw, 72px);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    @media (max-width: 480px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero__icon" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2.5L16.2 8.4L22 10.7L16.2 13L14 18.9L11.8 13L6 10.7L11.8 8.4L14 2.5Z" fill="#F6C453"/>
          <path d="M21.5 17.5L22.6 20.5L25.5 21.6L22.6 22.7L21.5 25.7L20.4 22.7L17.5 21.6L20.4 20.5L21.5 17.5Z" fill="#FFFFFF" opacity="0.8"/>
        </svg>
      </div>
      <div>
        <p class="hero__eyebrow">Статус</p>
        <h1>Мини-приложение</h1>
        <p class="hero__subtitle">Страница для режима бета-теста.</p>
      </div>
    </header>

    <section class="beta" aria-label="Бета-тест">
      <h2 class="beta__title">Бета-тест</h2>
    </section>
  </main>
</body>
</html>
</html>
